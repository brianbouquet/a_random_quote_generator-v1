<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body onload="changeQuote();">
    <header>
      <h1>Rap/Hip Hip Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">Life without dreamin' is a life without meanin'.</p>
        <p class="source">Wale<span class="citation">Aston Martin Music</span><span class="year">2010</span></p>
        <p class="category">Mainstream Rap</p>
      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
